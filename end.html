    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      animation: blink 10s infinite;
      text-align: center;
      font-family: sans-serif;
    }

    @keyframes blink {
      12%  { background-color: red; }
      24%  { background-color: orange; }
      36%  { background-color: yellow; }
      48%  { background-color: green; }
      60%  { background-color: blue; }
      72%  { background-color: indigo; }
      84%  { background-color: violet; }
      96%  { background-color: black; }
    }

    h1 {
      color: black;
      margin-top: 20vh;
      font-size: 3em;
      background-color: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    .rainbow-text {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

     .telegram-text {
      font-size: 18px;
      font-weight: normal;
      color: black;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.25);
      opacity: 0.5;
      animation: typewriter 5s ease-in-out infinite;
    }

      @keyframes typewriter {
      0%  {opacity: 0}
      50%  {opacity: 0.3}
      100%  {opacity: 0}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg); /* Start from the top */
      }
      100% {
        transform: translateY(100vh) rotate(360deg); /* Fall down past the screen */
      }
    }

    .play-button {
      margin: 20px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      border: 2px solid #4CAF50;
      background: linear-gradient(180deg, #A9C9FF 0%, #FFBBEC 100%);
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 8px rgba(169, 201, 255, 0.4), 0 0 12px rgba(255, 187, 236, 0.3);
    }
    
    .play-button:hover {
      background: linear-gradient(180deg, #7faeff 0%, #ff99cc 100%);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(127, 174, 255, 0.5), 0 0 16px rgba(255, 153, 204, 0.4);
      animation: pulse 0.6s ease-out;
    }
    
    .play-button:active {
      transform: scale(0.98);
    }
    
    @keyframes pulse {
      0% { transform: scale(1.05); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

<script>
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = `${random(0, 100)}vw`;
    confetti.style.animationDuration = `${random(3, 6)}s`;
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.width = `${random(5, 12)}px`;
    confetti.style.height = confetti.style.width;
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 6000);
  }

  setInterval(createConfettiPiece, 100);
</script>
