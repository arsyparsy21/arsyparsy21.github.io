<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      animation: blink 10s infinite;
      text-align: center;
      font-family: sans-serif;
    }

    @keyframes blink {
      12%  { background-color: red; }
      24%  { background-color: orange; }
      36%  { background-color: yellow; }
      48%  { background-color: green; }
      60%  { background-color: blue; }
      72%  { background-color: indigo; }
      84%  { background-color: violet; }
      96%  { background-color: black; }
    }

    h1 {
      color: black;
      margin-top: 20vh;
      font-size: 3em;
      background-color: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    .rainbow-text {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

     .telegram-text {
      font-size: 18px;
      font-weight: normal;
      text-shadow: 0 0 2px rgba(0,0,0,0.15);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg); /* Start from the top */
      }
      100% {
        transform: translateY(100vh) rotate(360deg); /* Fall down past the screen */
      }
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = `${random(0, 100)}vw`;
    confetti.style.animationDuration = `${random(3, 6)}s`;
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.width = `${random(5, 12)}px`;
    confetti.style.height = confetti.style.width;
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 6000);
  }

  setInterval(createConfettiPiece, 100);
</script>
